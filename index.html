<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Control Panel</h1>

    <!-- <div class="cube"></div> -->

    <section>
      <section>
        <div></div>
      </section>
      <section>
        <label>
          <input type="radio" name="playerControls" value="record" />
          <svg
            id="uuid-db15fb96-ee11-43b2-8ce9-d94c76743b9a"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
          >
            <rect
              class="uuid-14826795-6e9b-42d7-9480-3e09514cf679"
              x="0"
              y="0"
              width="100"
              height="100"
              rx="49.99995"
              ry="49.99995"
            />
          </svg>
        </label>
        <label>
          <input type="radio" name="playerControls" value="stop" />
          <svg
            id="uuid-8e2eb7d1-c25f-407a-b2ed-105f6d99d64c"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 100 100"
            width="100"
            height="100"
          >
            <defs>
              <!-- Mask dat de vorm van de rechthoek gebruikt -->
              <mask id="mask2">
                <rect
                  width="100"
                  height="100"
                  rx="7.5253"
                  ry="7.5253"
                  fill="white"
                />
              </mask>
            </defs>

            <!-- De afbeelding wordt alleen binnen de rechthoek getoond -->
            <image
              href="/images/brushed_texture.png"
              width="100"
              height="100"
              mask="url(#mask2)"
            />
          </svg>
        </label>

        <label>
          <input type="radio" name="playerControls" value="play" />
          <svg
            id="uuid-fc015f83-0d5b-4773-b23a-3e4f03fe89ec"
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 81.51464 92.34736"
            width="81.51464"
            height="92.34736"
          >
            <defs>
              <!-- Mask die de vorm van het path gebruikt -->
              <mask id="mask">
                <path
                  d="m77.94229,51.17368c4.76314-2.75,4.76314-7.25,0-10L8.66025,1.17368C3.89711-1.57632,0,.67368,0,6.17368v80c0,5.5,3.89711,7.75,8.66025,5l69.28203-40Z"
                  fill="white"
                />
              </mask>
            </defs>

            <!-- De afbeelding wordt alleen binnen de mask getoond -->
            <image
              href="/images/brushed_texture.png"
              width="100"
              height="100"
              mask="url(#mask)"
            />
          </svg>
        </label>
      </section>
    </section>
  </body>
</html>
